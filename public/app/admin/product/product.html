ss="col-sm-3 col-md-2 control-label" for="price">Product Price : </label><div class="col-sm-9 col-md-10"><input class="form-control" name="name" type="text" ng-model="productPrice" required="required" placeholder="Product Price"/></div></div><div class="form-group"><label class="col-sm-3 col-md-2 control-label" for="description">Product Description : </label><div class="col-sm-9 col-md-10"><textarea class="form-control" name="name" ng-model="productDescription" required="required" placeholder="Product Description"></textarea></div></div><div class="form-group"><label class="col-sm-3 col-md-2 control-label" for="categories">Categories : </label><div class="col-sm-9 col-md-10" ng-include="'/partials/admin/product/categories'"></div></div><div class="form-group"><div class="col-xs-12 pull-left"><button class="btn btn-primary" ng-click="SaveProduct()" ng-disabled="addProductForm.$invalid">Save</button>&nbsp;<a class="btn btn-default" href="" data-toggle="modal" data-dismiss="modal">Cancel</a></div></div></div><div class="col-md-3"><div class="btn btn-primary" ngf-select="ngf-select" name="files" ng-model="files" multiple="multiple">Drop files here or click to upload.</div><div ng-repeat="f in files">{{f.name}}</div></div></fieldset></form></div></div></div><div class="modal-footer"><button class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div>
